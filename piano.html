function playAudio(note) {
// Check if the note is a sharp note
if (note.includes('#')) {
// If it is, play the audio for the sharp note (e.g. "C#" => "CS.mp3")
const audio = new Audio(`sounds/${note.replace('#', 'S')}.mp3`);
audio.currentTime = 0;
audio.play();
